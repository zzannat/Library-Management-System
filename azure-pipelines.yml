# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  name: SelfHosted-AP
  demands: maven

steps:
- task: PowerShell@2
  displayName: 'Unset sonar.branch.name'
  inputs:
    targetType: 'inline'
    script: |
      # Check if SONARQUBE_SCANNER_PARAMS is not null and contains 'sonar.branch.name'
      if ($null -ne $env:SONARQUBE_SCANNER_PARAMS -and $env:SONARQUBE_SCANNER_PARAMS.Contains('sonar.branch.name')) {
        # Remove 'sonar.branch.name' from SONARQUBE_SCANNER_PARAMS
        $params = $env:SONARQUBE_SCANNER_PARAMS -replace '"sonar.branch.name":"[\w,/,-]*",?'
        # Update the SONARQUBE_SCANNER_PARAMS environment variable
        Write-Host "##vso[task.setvariable variable=SONARQUBE_SCANNER_PARAMS]$params"
      }


- task: SonarSource.sonarqube.15B84CA1-B62F-4A2A-A403-89B77A063157.SonarQubePrepare@5
  displayName: 'Prepare analysis on SonarQube'
  inputs:
    SonarQube: SonarQube
    scannerMode: Other

- task: Maven@4
  displayName: 'Maven pom.xml'
  inputs:
    goals: 'install sonar:sonar'

- task: Maven@4
  displayName: 'Maven pom.xml'
  inputs:
    goals: 'clean compile'
    publishJUnitResults: false
    

- task: Palmmedia.reportgenerator.reportgenerator-build-release-task.reportgenerator@5
  displayName: ReportGenerator
  inputs:
    reports: jacoco.exec
    targetdir: '$(build.artifactstagingdirectory)'
    reporttypes: 'HtmlInline_AzurePipelines'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**/*.jar'
    TargetFolder: '$(build.artifactstagingdirectory)'
  condition: succeededOrFailed()

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
  condition: succeededOrFailed()